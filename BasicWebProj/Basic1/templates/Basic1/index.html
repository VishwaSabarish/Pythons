<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% if album_list %}
<ul>
    {% for album in album_list %}
    <li><a href="/Basic1/{{ album.id }}/">{{ album.album_title }}</a></li>
    {% endfor %}
</ul>
{% else %}
    <h3>No albums in list</h3>
{% endif %}
</body>
</html>
